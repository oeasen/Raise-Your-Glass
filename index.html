<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raise Your Glass</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --background-gradient-start: #f78400;
      --background-gradient-end: #eefa87;
      --button-color: rgba(255, 255, 255, 0.8);
      --button-hover-color: rgba(245, 245, 245, 0.9);
      --button-text-color: #9e5a00;
      --button-border-color: rgba(255, 255, 255, 0.5);
      --hover-shadow-color: rgba(155, 75, 0, 0.4);
      --title-color: #ffffff;
      --selected-language-color: linear-gradient(135deg, #ff7e5f, #feb47b);
      
      --logo-scale: 1.1;
      --logo-speed: 2s;
    }

    @keyframes zoomInOut {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(var(--logo-scale));
      }
    }

    .logo {
      animation: zoomInOut var(--logo-speed) infinite ease-in-out;
      width: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
      background-size: cover;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 48px;
      color: var(--title-color);
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.3);
    }

    .menu-buttons, .language-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .button, .language-option {
      width: 220px;
      margin: 12px 0;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      color: var(--button-text-color);
      background-color: var(--button-color);
      border: 2px solid var(--button-border-color);
      border-radius: 50px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none; /* Remove underline from the button */
    }

    .circular-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--button-color);
      color: var(--button-text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .circular-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .language-option img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button:hover, .language-option:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .selected {
      background: var(--selected-language-color);
      color: white;
    }

    .back-button {
      margin-top: 20px;
      font-size: 20px;
      color: var(--button-text-color);
      background-color: var(--button-color);
      border: 2px solid var(--button-border-color);
      border-radius: 50px;
      cursor: pointer;
      padding: 10px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    #language-menu {
      display: none;
    }

    .language-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .button, .language-option {
        width: 180px;
        font-size: 18px;
      }

      .back-button {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>
  <div class="container" id="main-menu">
    <h1>
      <img src="logo.png" alt="Title" class="logo">
    </h1>
    <div class="menu-buttons">
      <div class="button" onclick="window.location.href='play.html?lang=' + currentLanguage" data-lang="play">PLAY</div>
      <div class="button" onclick="showLanguageMenu()" data-lang="language">LANGUAGE</div>
      <a href="rules.html" class="button" data-lang="rules">Rules</a> <!-- Added data-lang here -->
    </div>    

    <div class="circular-button" onclick="window.location.href='https://www.instagram.com/oeasen_/';">
      <img src="instagram.png" alt="Instagram Icon" style="width: 30px; height: 30px;">
    </div>
  </div>

  <div class="language-list" id="language-menu">
    <h1 data-lang="selectLanguage">SELECT LANGUAGE</h1>
    <div class="language-option" id="lang-en" onclick="setLanguage('en')">
      <img src="english.png" alt="UK Flag">
      <span data-lang="english">English</span>
      <span class="checkmark" id="check-en"></span>
    </div>
    <div class="language-option" id="lang-sk" onclick="setLanguage('sk')">
      <img src="slovakia.png" alt="Slovakia Flag">
      <span data-lang="slovak">Slovak</span>
      <span class="checkmark" id="check-sk"></span>
    </div>
    <div class="language-option" id="lang-hu" onclick="setLanguage('hu')">
      <img src="hungary.png" alt="Hungary Flag">
      <span data-lang="hungarian">Hungarian</span>
      <span class="checkmark" id="check-hu"></span>
    </div>
    <div class="back-button" onclick="backToMenu()" data-lang="back">BACK</div>
  </div>

  <script>
    const translations = {
      en: {
        title: "Raise Your Glass",
        play: "PLAY",
        language: "LANGUAGE",
        rules: "RULES",  // Added rules translation
        selectLanguage: "SELECT LANGUAGE",
        english: "English",
        slovak: "Slovak",
        hungarian: "Hungarian",
        back: "Back"
      },
      sk: {
        title: "Raise Your Glass",
        play: "HRAŤ",
        language: "JAZYK",
        rules: "PRAVIDLÁ",  // Added rules translation
        selectLanguage: "VYBERTE JAZYK",
        english: "Angličtina",
        slovak: "Slovenčina",
        hungarian: "Maďarčina",
        back: "Späť"
      },
      hu: {
        title: "Raise Your Glass",
        play: "JÁTÉK",
        language: "NYELV",
        rules: "SZABÁLYZAT",  // Added rules translation
        selectLanguage: "VÁLASSZON NYELVET",
        english: "Angol",
        slovak: "Szlovák",
        hungarian: "Magyar",
        back: "Vissza"
      }
    };

    let currentLanguage = localStorage.getItem('language') || 'en';

    function getTranslation(key) {
      return translations[currentLanguage][key];
    }

    function setLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('language', lang);
      updateLanguage();
      updateSelectedLanguage();
      backToMenu();  // Automatically return to main menu after language selection
    }

    function updateLanguage() {
      document.querySelectorAll('[data-lang]').forEach((el) => {
        const key = el.getAttribute('data-lang');
        el.textContent = getTranslation(key);
      });
    }

    function updateSelectedLanguage() {
      document.querySelectorAll('.language-option').forEach((option) => {
        option.classList.remove('selected');
      });
      document.getElementById('lang-' + currentLanguage).classList.add('selected');
    }

    function showLanguageMenu() {
      updateSelectedLanguage();
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('language-menu').style.display = 'flex';
    }

    function backToMenu() {
      document.getElementById('language-menu').style.display = 'none';
      document.getElementById('main-menu').style.display = 'flex';
    }

    window.onload = function() {
      updateLanguage();
      updateSelectedLanguage();
    };
  </script>
</body>
</html>
